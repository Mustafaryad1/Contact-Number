<div class="container">

  <h2 class="text-center font-weight-bold p-5 bg-info text-light">Member Login</h2>
  <hr>
  <div class="d-flex justify-content-center mt-3" >
      <!-- Define form and link it to angular -->
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()"
            class="w-50 border p-4 shadow-lg p-3 mb-5 bg-white form-rounded">

            <!-- avatar logo -->
        <div class="d-flex justify-content-center mb-5">
          <span><svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg></span>
        </div>

        <!-- username group -->
        <div class="form-group ">
          <label for="username">Username</label>
          <input formControlName="username"
                 type="text"
                 class="form-control form-rounded"
                 name="username"/>
        </div>

        <!-- Password Group -->
        <div class="form-group">
          <label for="username">Password</label>
          <input formControlName="password"
                 type="password"
                 class="form-control form-rounded "
                 name="password"/>
        </div>

        <!-- Button Group -->
        <div class="d-flex justify-content-center mt-5">
          <button type="submit"
                  class="btn btn-primary form-rounded">
            <span>
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
               <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
               <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
             </svg>
            </span>Login</button>
        </div>

      </form>
    </div>
</div>
