<div class="container">
  <div class="container text-center mt-5 font-weight-bolder" *ngIf="contacts.length === 0">
    <h2>No Places Found...</h2>
  </div>
  <div  class="row row-cols-1 row-cols-md-3  row-wrapper" *ngIf="contacts.length !== 0" >
    <div class="card-wrapper col-xl-4 col-md-4 col" *ngFor="let contact of contacts; let i = index">
      <div class="Card" >
        <ul class="list-group list-group-flush border m-3">
          <li class="list-group-item"><span class="badge badge-secondary">name: </span> {{contact.name}}</li>
          <li class="list-group-item"><span class="badge badge-secondary">phone: </span> {{contact.phone}}</li>
          <li class="list-group-item"><span class="badge badge-secondary">address: </span> {{contact.address}}</li>
          <li class="list-group-item"><span class="badge badge-secondary">notes: </span> {{contact.notes}}</li>
          <li class="list-group-item">delete edit</li>

        </ul>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3" >
    <button class="btn btn-sm btn-warning m-1" (click)="previous()">Previous</button>
    <button class="btn btn-sm btn-success m-1" (click)="next()">next</button>
  </div>
</div>
