<div class="container">
  <div class="container text-center mt-5 font-weight-bolder" >
    <h2>
      <button class="btn btn-success form-rounded" (click)="isAdd()">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
      </button>
    </h2>

    <div class="w-25" *ngIf="add">
      <label>name</label>
      <input type="text" class="form-control" [(ngModel)]="name">
      <label>phone</label>
      <input type="text" class="form-control" [(ngModel)]="phone">
      <label>address</label>
      <input type="text" class="form-control" [(ngModel)]="address">
      <label>notes</label>
      <input type="text" class="form-control" [(ngModel)]="notes">

      <button class="btn btn-success m-2" (click)="addContact()" *ngIf="!is_edit">Add Contact</button>
      <button class="btn btn-success m-2" (click)="editContact()" *ngIf="is_edit">Edit Contact</button>
    </div>
  </div>

  <div class="container text-center mt-5 font-weight-bolder" *ngIf="contacts.length === 0">
    <h2>No Places Found...</h2>
  </div>
  <div  class="row row-cols-1 row-cols-md-3  row-wrapper" *ngIf="contacts.length !== 0 && !add" >
    <div class="card-wrapper col-xl-4 col-md-4 col" *ngFor="let contact of contacts; let i = index">
      <div class="Card shadow-lg p-3 mb-5 bg-white form-rounded mt-3" >
        <ul class="list-group list-group-flush  m-3">
          <li class="list-group-item"><span class="badge badge-secondary">name: </span> {{contact.name}}</li>
          <li class="list-group-item"><span class="badge badge-secondary">phone: </span> {{contact.phone}}</li>
          <li class="list-group-item"><span class="badge badge-secondary">address: </span> {{contact.address}}</li>
          <li class="list-group-item"><span class="badge badge-secondary">notes: </span> {{contact.notes}}</li>
          <li class="list-group-item">
            <button (click) ="deleteContact(contact._id)"
                    class="btn btn-danger m-1 form-rounded">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
            </button>
            <button class="btn btn-warning form-rounded" (click)="edit(contact)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg>
            </button>
          </li>

        </ul>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mb-5" *ngIf="!add" >
    <button class="btn btn-sm btn-info m-1 form-rounded" (click)="previous()">Previous</button>
    <button class="btn btn-sm btn-success m-1 form-rounded" (click)="next()">next</button>
  </div>
</div>
